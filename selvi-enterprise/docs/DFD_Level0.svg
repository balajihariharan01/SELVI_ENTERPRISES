<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <!-- White Background -->
  <rect width="900" height="600" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000000" text-anchor="middle">DFD Level 0 - Context Diagram</text>
  <text x="450" y="65" font-family="Arial, sans-serif" font-size="16" fill="#000000" text-anchor="middle">Selvi Enterprise - POS &amp; Billing System</text>
  
  <!-- USER Entity (Rectangle) -->
  <rect x="50" y="220" width="140" height="80" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <text x="120" y="265" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000000" text-anchor="middle">USER</text>
  
  <!-- ADMIN Entity (Rectangle) -->
  <rect x="710" y="220" width="140" height="80" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <text x="780" y="265" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000000" text-anchor="middle">ADMIN</text>
  
  <!-- Central Process (Circle) -->
  <circle cx="450" cy="260" r="100" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <text x="450" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000000" text-anchor="middle">0</text>
  <text x="450" y="270" font-family="Arial, sans-serif" font-size="13" fill="#000000" text-anchor="middle">Selvi Enterprise</text>
  <text x="450" y="288" font-family="Arial, sans-serif" font-size="13" fill="#000000" text-anchor="middle">POS System</text>
  
  <!-- Data Store (Open Rectangle) -->
  <line x1="350" y1="480" x2="550" y2="480" stroke="#000000" stroke-width="2"/>
  <line x1="350" y1="520" x2="550" y2="520" stroke="#000000" stroke-width="2"/>
  <line x1="350" y1="480" x2="350" y2="520" stroke="#000000" stroke-width="2"/>
  <text x="370" y="505" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000000">D1</text>
  <line x1="390" y1="480" x2="390" y2="520" stroke="#000000" stroke-width="1"/>
  <text x="470" y="505" font-family="Arial, sans-serif" font-size="13" fill="#000000" text-anchor="middle">Database</text>
  
  <!-- USER to SYSTEM Arrows -->
  <!-- Arrow: User Request (Registration/Login) -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000000"/>
    </marker>
  </defs>
  
  <!-- User to System - Top Arrow -->
  <line x1="190" y1="235" x2="348" y2="235" stroke="#000000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="270" y="225" font-family="Arial, sans-serif" font-size="11" fill="#000000" text-anchor="middle">Registration/Login</text>
  
  <!-- User to System - Middle Arrow -->
  <line x1="190" y1="260" x2="348" y2="260" stroke="#000000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="270" y="275" font-family="Arial, sans-serif" font-size="11" fill="#000000" text-anchor="middle">Place Order</text>
  
  <!-- User to System - Bottom Arrow -->
  <line x1="190" y1="285" x2="348" y2="285" stroke="#000000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="270" y="310" font-family="Arial, sans-serif" font-size="11" fill="#000000" text-anchor="middle">Payment Info</text>
  
  <!-- System to User - Arrows -->
  <line x1="348" y1="200" x2="190" y2="200" stroke="#000000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="270" y="195" font-family="Arial, sans-serif" font-size="11" fill="#000000" text-anchor="middle">Product Details</text>
  
  <line x1="348" y1="320" x2="190" y2="320" stroke="#000000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="270" y="340" font-family="Arial, sans-serif" font-size="11" fill="#000000" text-anchor="middle">Order Confirmation</text>
  
  <!-- ADMIN to SYSTEM Arrows -->
  <!-- Admin to System - Top Arrow -->
  <line x1="710" y1="235" x2="552" y2="235" stroke="#000000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="630" y="225" font-family="Arial, sans-serif" font-size="11" fill="#000000" text-anchor="middle">Manage Products</text>
  
  <!-- Admin to System - Middle Arrow -->
  <line x1="710" y1="260" x2="552" y2="260" stroke="#000000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="630" y="275" font-family="Arial, sans-serif" font-size="11" fill="#000000" text-anchor="middle">Manage Orders</text>
  
  <!-- Admin to System - Bottom Arrow -->
  <line x1="710" y1="285" x2="552" y2="285" stroke="#000000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="630" y="310" font-family="Arial, sans-serif" font-size="11" fill="#000000" text-anchor="middle">Admin Login</text>
  
  <!-- System to Admin - Arrows -->
  <line x1="552" y1="200" x2="710" y2="200" stroke="#000000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="630" y="195" font-family="Arial, sans-serif" font-size="11" fill="#000000" text-anchor="middle">Reports/Dashboard</text>
  
  <line x1="552" y1="320" x2="710" y2="320" stroke="#000000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="630" y="340" font-family="Arial, sans-serif" font-size="11" fill="#000000" text-anchor="middle">Customer Records</text>
  
  <!-- System to Database Arrow -->
  <line x1="450" y1="360" x2="450" y2="475" stroke="#000000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="520" y="400" font-family="Arial, sans-serif" font-size="11" fill="#000000" text-anchor="middle">Store/Retrieve</text>
  <text x="520" y="415" font-family="Arial, sans-serif" font-size="11" fill="#000000" text-anchor="middle">Data</text>
  
  <!-- Database to System Arrow -->
  <line x1="420" y1="475" x2="420" y2="362" stroke="#000000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <rect x="30" y="520" width="250" height="70" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  <text x="155" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000000" text-anchor="middle">Legend</text>
  
  <!-- Legend Items -->
  <rect x="45" y="550" width="30" height="20" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  <text x="85" y="565" font-family="Arial, sans-serif" font-size="10" fill="#000000">External Entity</text>
  
  <circle cx="175" cy="560" r="10" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  <text x="195" y="565" font-family="Arial, sans-serif" font-size="10" fill="#000000">Process</text>
  
  <line x1="240" y1="555" x2="265" y2="555" stroke="#000000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="250" y="575" font-family="Arial, sans-serif" font-size="10" fill="#000000">Data Flow</text>
  
</svg>